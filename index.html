<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">                                  <!-- displays site properly based on user's device -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">  <!-- Bootstrap 5 -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">                      <!-- Tab icon (included) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">                                             <!-- Get google font (Outfit) -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="stylesheets/style.css">                                                    <!-- Tab title -->
  <title>Frontend Mentor | QR code component</title>
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>    <!-- Bootstrap 5 -->
  <div class="card rcorners1 position-absolute top-50 start-50 translate-middle">
    <div class="card-body">
      <img src="images/image-qr-code.png" class="rcorners2" id="qr-img">
      <div>
        <p class="text-center text-wrap fs-4" id="qr-head">Improve your front-end skills by building projects</p>
        <p class="text-center text-wrap" id="qr-desc">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
      </div>
    </div>
  </div>
  <div class="attribution position-absolute bottom-0 start-50 translate-middle-x">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#"></a>Major Liu</a>.
  </div>
</body>
</html>
